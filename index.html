<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="container">


        <div class="calculator">
            <h2 style="color: aliceblue; text-align: center;">Muhammad Standard Calculator</h2>
            <div class="display">
                <input type="text" id="display">
            </div>

            <div>
                <input type="button" value="AC" onclick="display.value = ' '" class="operators">
                <input type="button" value="DE" onclick="display.value = display.value.toString().slice (0, -1)"
                    class="operators">
                <input type="button" value="." onclick="display.value += '.'" class="operators">
                <input type="button" value="/" onclick="display.value += '/'" class="operators">

            </div>

            <div>
                <input type="button" value="7" onclick="addToDisplay('7')" class="numbers">
                <input type="button" value="8" onclick="addToDisplay('8')" class="numbers">
                <input type="button" value="9" onclick="addToDisplay('9')" class="numbers">
                <input type="button" value="*" onclick="addToDisplay('*')" class="operators">
            </div>

            <div>
                <input type="button" value="4" onclick="addToDisplay('4')" class="numbers">
                <input type="button" value="5" onclick="addToDisplay('5')" class="numbers">
                <input type="button" value="6" onclick="addToDisplay('6')" class="numbers">
                <input type="button" value="-" onclick="addToDisplay('-')" class="operators">
            </div>

            <div>
                <input type="button" value="1" onclick="addToDisplay('1')" class="numbers">
                <input type="button" value="2" onclick="addToDisplay('2')" class="numbers">
                <input type="button" value="3" onclick="addToDisplay('3')" class="numbers">
                <input type="button" value="+" onclick="addToDisplay('+')" class="operators">
            </div>

            <div>
                <input type="button" value="00" onclick="addToDisplay('00')" class="numbers">
                <input type="button" value="0" onclick="addToDisplay('0')" class="numbers">
                <input type="button" value="=" onclick="calculate('=')" class="equal">
            </div>





        </div>


    </div>




    <script src="javaScript/script.js"></script>
</body>

</html>
